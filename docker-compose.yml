
# docker version
version: '3.7'

# docker service
services:

  # service for php and apache
  php:
    build: .
    container_name: php73-apache
    links:
      - db
    depends_on:
      - db
    volumes:
      - ./php:/var/www/html/
    ports:
      - 8000:80

  # service for database mysqli
  db:
    container_name: mysql8
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nette
      MYSQL_USER: nette
      MYSQL_PASSWORD: nette
    ports:
      - 6033:3306

  # service for database management
  adminer:
    container_name: adminer-db
    image: adminer
    restart: always
    links:
      - db
    depends_on:
      - db
    ports:
      - 8080:8080
